

{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pakages</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<div class="small_div">

<div class="container">
    <br>
    <h2>Pakages List</h2>
    <hr>

    <form action="/update/{{ service.id }}">

        
        <th>{% trans 'Name' %}</th>
        <th>{% trans 'Arabic Name' %}</th>
        <th>{% trans 'Country' %}</th>
        <th>{% trans 'Description' %}</th>
        <th>{% trans 'Arabic Description' %}</th>
        <th>{% trans 'Subscription Type' %}</th>
        <th>{% trans 'Status' %}</th>
  



        {% csrf_token %}

        <label class="form-group" for="name">Name: </label>
        <input class="form-control" type="text" name="name" value="{{ services.type_name }}" placeholder="{{ services.name  }}">

        <label class="form-group" for="arabic_name">Arabic Name: </label>
        <input class="form-control" type="text" name="arabic_name" value="{{ services.arabic_name }}" placeholder="{{ services.arabic_name  }}">



        <label class="form-group" for="country">Country: </label>
        <input class="form-control" type="text" name="country" value="{{services.country}}" placeholder="{{services.country}}">


        <label class="form-group" for="description">Description: </label>
        <input class="form-control" type="text" name="description" value="{{services.description}}" placeholder="{{services.description}}">

        <label class="form-group" for="arabic_description">Arabic Description: </label>
        <input class="form-control" type="text" name="arabic_description" value="{{services.arabic_description}}" placeholder="{{services.arabic_description}}">

        <label class="form-group" for="subscription_type">Subscription Type: </label>
        <input class="form-control" type="text" name="subscription_type" value="{{services.subscription_type}}" placeholder="{{services.subscription_type}}">

        <label class="form-group" for="status">Status: </label>
        <input class="form-control" type="text" name="status" value="{{services.status}}" placeholder="{{services.status}}">


        <input class="btn btn-primary" type="submit" value="Update">

    </form>


</div>
</div>

</body>
</html>
